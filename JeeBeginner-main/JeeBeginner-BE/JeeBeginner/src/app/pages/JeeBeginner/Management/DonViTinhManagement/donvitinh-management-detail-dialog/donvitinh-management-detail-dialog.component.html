<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <span class="dialog-title"> CHI TIẾT ĐƠN VỊ TÍNH </span>
      </div>
      <div class="modal-title" style="display: inline; flex: 2">
        <button
          mat-raised-button
          style="
            float: right;
            margin-right: 12px;
          "
          class="ja_btn-goback"
          (click)="goBack()"
        >
          {{ "COMMOM.TROLAI" | translate }}
        </button>
      </div>
    </div>
    <div
      class="overlay overlay-block cursor-default modal-body overflow-auto"
      style="min-height: 404px; max-height: 50vh"
    >
      <ng-container *ngIf="donvitinhManagementService.isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>
      <ng-container>
        <form action="#" class="form form-label-right" [formGroup]="formGroup">
          <div class="form-group row">
            <div class="col-lg-4">
                <mat-form-field class="example-full-width" style="margin-top: 19px">
                    <input
                      class="input-batbuoc mat-focused required"
                      required
                      matInput
                      type="text"
                      formControlName="IdDVT"
                      placeholder="mã đơn vị tính"
                    />
                  </mat-form-field>
              <mat-form-field class="example-full-width" style="margin-top: 19px">
                <input
                  class="input-batbuoc mat-focused required"
                  required
                  matInput
                  type="text"
                  formControlName="TenDVT"
                  placeholder="Tên đơn vị tính"
                />
              </mat-form-field>
            </div>
          </div>
        </form>
      </ng-container>
    </div>
  </div>
