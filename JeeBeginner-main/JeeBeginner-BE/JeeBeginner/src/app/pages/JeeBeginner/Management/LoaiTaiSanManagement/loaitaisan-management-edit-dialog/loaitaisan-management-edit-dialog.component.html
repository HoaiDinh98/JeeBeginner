    <div
      class="overlay overlay-block cursor-default modal-body overflow-auto"
      style="min-height: 200px; max-height: 70vh"
    >
      <ng-container *ngIf="loaitaisanManagementService.isLoading$ | async">
        <div class="overlay-layer bg-transparent">
          <div class="spinner spinner-lg spinner-success"></div>
        </div>
      </ng-container>
      <ng-container>
        <form action="#" class="form form-label-right" [formGroup]="formGroup">
          <div class="form-group row">
            <div class="col-lg-6">
              <mat-form-field class="example-full-width">
                <input class="input-batbuoc mat-focused required" required matInput type="text" formControlName="MaLoai"
                  placeholder="Nhập Mã loại">
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field class="example-full-width">
                <input class="input-batbuoc mat-focused required" required matInput type="text" formControlName="TenLoai"
                  placeholder="Nhập Tên loại">
              </mat-form-field>
            </div>
            <div class="col-lg-12">
              <div class="example-full-width"> 
                <label style="color: black;">Còn hiệu lực:</label>
                <mat-checkbox class="example-full-width"  style="margin-left: -30px;" formControlName="TrangThai">
                 <span style="color: black;">Còn hiệu lực </span>  
                </mat-checkbox>
            </div>
            </div>
          </div>
        </form>
      </ng-container>
